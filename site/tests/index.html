<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<!-- test: account/bot/stats, chat, commands/entity/user -->
<html>
<head>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="http://localhost/omega-test/stylesheets/test.css" type="text/css" media="screen" />

  <!-- qunit/pavlov/sinon -->
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
  <script type="text/javascript" src="https://raw.github.com/mmonteleone/pavlov/master/pavlov.js"></script>
  <script type="text/javascript" src="http://sinonjs.org/releases/sinon-1.7.3.js"></script>
  <script type="text/javascript" src="http://sinonjs.org/releases/sinon-qunit-1.0.0.js"></script>

  <!-- omega dependencies -->
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/vendor/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/vendor/jquery-ui-1.7.1.min.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/vendor/jquery.cookie.js"></script>

  <!-- omega -->
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/vendor/rjr/json.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/vendor/rjr/jrw.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/config.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/common.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/registry.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/node.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/command.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/entity.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega/ui.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/javascripts/omega.js"></script>

  <!-- test setup -->
  <script type="text/javascript" src="http://localhost/omega-test/tests/setup.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/fixtures.js"></script>

  <!-- actual tests -->
  <script type="text/javascript" src="http://localhost/omega-test/tests/node.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/registry.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/command.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/entity.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/ui.js"></script>
  <script type="text/javascript" src="http://localhost/omega-test/tests/omega.js"></script>
</head>

<body>
 <h1 id="qunit-header">Omega JS Tests</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>

 <!-- gets reset after every test -->
 <div id="qunit-fixture">

   <a id="register_link" ></a><a id="account_link" style="display: none"></a><a id="login_link"></a><a id="logout_link" style="display: none" ></a>
   <div id="login_dialog">
     <input id="login_username" type="text" />
     <input id="login_password" type="password" />
     <input id="login_button"   type="button" />
   </div>
   <div id="status_icon" />
   <div id="camera_controls">
     <div id="cam_reset"></div>
     <div id="cam_pan_right"></div>
     <div id="cam_pan_left"></div>
     <div id="cam_pan_up"></div>
     <div id="cam_pan_down"></div>
     <div id="cam_rotate_right"></div>
     <div id="cam_rotate_left"></div>
     <div id="cam_rotate_up"></div>
     <div id="cam_rotate_down"></div>
     <div id="cam_zoom_in"></div>
     <div id="cam_zoom_out"></div>
   </div>
   <div id="axis_controls">
     <input id="toggle_axis_canvas" type="checkbox" />
     <input id="toggle_grid_canvas" type="checkbox" />
   </div>
   <div id="close_canvas"></div>
   <div id="show_canvas" ></div>
   <div id="locations_list" class="entities_container"><ul></ul></div>
   <div id="alliances_list" class="entities_container"><ul></ul></div>
   <div id="entities_list"  class="entities_container"><ul></ul></div>
   <div id="missions_button"  class="canvas_button"></div>
   <div id="omega_canvas"></div>
   <div id="omega_entity_container">
     <div id="entity_container_close"></div>
     <div id="entity_container_contents"></div>
   </div>
   <div id="omega_dialog"></div>
   <div id="omega_dialog_content">content</div>
   <div id="chat_container">
     <div id="chat_input">
       <input type="text"></input>
       <input type="button"></input>
     </div>
     <div id="chat_output">
       <textarea></textarea>
     </div>
   </div>
   <div id="toggle_chat" style="display: none"/>
   <div id="omega_entity_container">
     <div id="entity_container_contents">
     </div>
   </div>

 </div>
</body>
</html>
